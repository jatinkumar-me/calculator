<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="display">
            <div class="input"></div>
            <div class="output"></div>            
        </div>        
        <button class="button" id="buttonDel">DEL</button>
        <button class="button span-two" id="buttonAc">AC</button>
        <button class="button buttonOperation" id="buttonDivide">&divide</button>
        <button class="button buttonNumber" id="button1">1</button>
        <button class="button buttonNumber" id="button2">2</button>
        <button class="button buttonNumber" id="button3">3</button>
        <button class="button buttonOperation" id="buttonMultiply">&times</button>
        <button class="button buttonNumber" id="button4">4</button>
        <button class="button buttonNumber" id="button5">5</button>
        <button class="button buttonNumber" id="button6">6</button>
        <button class="button buttonOperation" id="buttonAdd">+</button>
        <button class="button buttonNumber" id="button7">7</button>
        <button class="button buttonNumber" id="button8">8</button>
        <button class="button buttonNumber" id="button9">9</button>
        <button class="button buttonOperation" id="buttonSubtract">-</button>
        <button class="button buttonNumber" id="buttondot">.</button>
        <button class="button buttonNumber" id="button0">0</button>
        <button class="button span-two" id="buttonEqual">=</button>
    </div>
    <h1>Calculator</h1>
    <script src="script.js"></script>
</body>
</html>
